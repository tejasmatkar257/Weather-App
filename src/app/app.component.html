 <div class="container" *ngIf="weatherData" >
  <div class="upper-data">
    <img src="../assets/HotWeather.jpg" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/ColdWeather1.jpg" *ngIf="weatherData.main.temp <= 15"> 

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>
    </div>

    
    <div class="lower-data"> 
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/MinTemp.png" >
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/MaxTemperature.png" >
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity2.jpg" >
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.svg" >
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} km/hr
          </div>
        </div>
      </div>

  </div>
</div>
